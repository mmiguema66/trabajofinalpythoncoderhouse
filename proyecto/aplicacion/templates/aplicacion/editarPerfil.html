{% extends 'aplicacion/base.html' %}
{% load static %}

{% block titulo %}
    Editar Perfil
{% endblock titulo %}

{% block contenido %}
<div class="container">
    <h2>Editar Perfil</h2>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Actualizar Perfil" class="btn btn-primary btn-lg mt-4">
    </form>
</div>    
{% endblock contenido %}
